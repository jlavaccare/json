<html>
<head>
<title>JSON2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<style type="text/css">
    body,html{font-family:"Lato", "sans-serif"}
    #title{color: "#800000"}
    #artist{font-style:'italic'}
    #genre{font-size: 20px}
    #year{color: "#0000ff"}
    </style>
</head>
<body>
    <div id = "text"></div>
<script>

    $.get("https://jlavaccare.github.io/json/data/songs.json",
    function( data )
    {
            let json = data;
            let text = JSON.stringify(json);
            console.log(text);
            let json_obj = JSON.parse(text);
            for (i = 0; i < (json_obj.songs.length); i++){
                    document.getElementById("text").innerHTML += "<p class = 'title'><strong>" + json_obj.songs[i].song + "</strong></p> <br /> <p class='artist'>Artist: " + json_obj.songs[i].artist + "<br /><p/> <p class = 'genre'>Genre: " + json_obj.songs[i].genre + + "<br /><p/> <p class = 'year'>Year: " + json_obj.songs[i].year+ "<p/><br /> <br />";
            }
        })





</script>
</body>
</html>
