<html>
<head>
<title>JSON2</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "text"></div>
<script>
async function get_json() {
    let response = await $.get("https://jlavaccare.github.io/json/data/songs.json")
       .done(function(data) {
            let json = data;
            let text = JSON.stringify(json);
            console.log(text);
            let obj = JSON.parse(text);
        }) 
        .fail(function(jqXHR, textStatus, errorThrown) {
            console.error("Request failed:", textStatus, errorThrown);
            obj = "";
          })
        return obj;
    }

let json_obj = get_json();

for (i = 0; i < (json_obj.songs.length); i++){
    document.getElementById("text").innerHTML += "<strong>" + json_obj.songs[i].song + "</strong> <br /> Artist:" + json_obj.songs[i].artist + "<br /> Genre:" + json_obj.songs[i].genre;
}

</script>
</body>
</html>
